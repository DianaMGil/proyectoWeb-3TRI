<div style="margin-left: 600px;">
    @for (servicio of serviciosGYM.servicios; track servicio) {
        <div class="col-3">
            <div class="card" style="width: 18rem; background: linear-gradient(rgba(55, 55, 67, 0.748), rgb(0, 115, 255)); border-radius: 2%; padding: 15px;">
                <div class="card-header"><b>
                  SERVICIO DISPONIBLE
                </b></div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><i><u>{{servicio.nombre}}</u></i></li>
                  <li class="list-group-item">{{servicio.descripcion}}</li>
                  <li class="list-group-item">{{servicio.Duracion}}</li>
                </ul>
              </div>
        </div>
        <br>
        <br>
    }
</div>
